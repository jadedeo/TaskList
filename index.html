<html>
  <head>

    <title>Task List</title>
    <script src="taskScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <head>
  <body>

    <div class="bigContainer">

      <div class="smallContainer">
        <h1 id="title">To-Do List</h1>
        <hr>

        <form class="form-horizontal" id="new_task">
          <div class="form-group">
            <label class="labelBold col-sm-4 col-xs-2 control-label" for="name">Task Title: </label>
            <input class="col-sm-6" id="task" type="text" name="name"><br>
          </div>

          <div class="form-group">
            <label class="labelBold col-sm-4 control-label" for="priorities">Priority:</label>
            <select class="col-sm-6" id="priorities" name="priorities">
              <option id="lowPriority" value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select><br><br>
          </div>

          <div class="form-group">
            <label class="labelBold col-sm-4 control-label" for="status">Status:</label>
            <input id="completed" type="radio" name="status" value="completed">
            <label for="completed">Completed</label>
            <input id="sophomore" type="radio" name="status" value="pending">
            <label for="pending">Pending</label><br><br>
          </div>

          <button class="btn btn-danger" id="submit" type="submit">SUBMIT</button>
        </form>
      </div>

      <div class="smallContainer">
        <p id="enterPrompt">Enter tasks to see them appear here!</p>
        <p id="priorityKey">(<span style="color:green;">Green</span> = Low, <span style="color:orange;">Orange</span> = Medium, <span style="color:red;">Red</span> = High)</p>
        <hr>
        <ol id="task_list">
        </ol>
      </div>

    </div>

  </body>
</html>
